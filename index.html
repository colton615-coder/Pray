<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>FinTrack</h1>
  </header>

  <!-- Dashboard -->
  <section class="card">
    <h2>Dashboard</h2>
    <p class="subtitle">This week</p>
    <div class="stats">
      <div>
        <strong id="spent">$0.00</strong>
        <p>Spent</p>
      </div>
      <div>
        <strong id="remaining">$0.00</strong>
        <p>Remaining</p>
      </div>
    </div>
  </section>

  <!-- History -->
  <section class="card">
    <h2>History</h2>
    <ul class="history-list" id="history-list">
      <li>No expenses yet</li>
    </ul>
  </section>

  <!-- Budget Goal -->
  <section class="card">
    <h2>Budget Goal</h2>
    <p class="subtitle">Monthly limit</p>
    <div class="circle-progress">
      <div class="circle-inner">
        <strong id="progress-spent">$0</strong>
        <p>of $1400</p>
      </div>
    </div>
  </section>

  <!-- Add Expense -->
  <section class="card">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount ($)" required>
      <select id="category">
        <option>🍔 Food</option>
        <option>✈️ Travel</option>
        <option>🛍️ Shopping</option>
        <option>📌 Other</option>
      </select>
      <button type="submit">Add</button>
    </form>
  </section>

  <!-- Bottom Nav -->
  <nav class="app-footer">
    <a href="#">🏠</a>
    <a href="#">📊</a>
    <a href="#">➕</a>
    <a href="#">⚙️</a>
  </nav>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
