<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1 id="app-title">FinTrack</h1>
  </header>

  <!-- Screens -->
  <main>
    <!-- Dashboard -->
    <section class="screen active" id="dashboard-screen">
      <div class="card">
        <h2>Dashboard</h2>
        <p class="subtitle">This week</p>
        <div class="stats">
          <div>
            <strong id="spent">$0.00</strong>
            <p>Spent</p>
          </div>
          <div>
            <strong id="remaining">$0.00</strong>
            <p>Remaining</p>
          </div>
        </div>
        <div class="circle-progress">
          <div class="circle-inner">
            <strong id="progress-spent">$0</strong>
            <p>of <span id="budget-limit"></span></p>
          </div>
        </div>
      </div>
    </section>
<!-- History -->
<section class="screen" id="history-screen">
  <div class="card">
    <h2>History</h2>

    <!-- Filters -->
    <div class="filters">
      <select id="filter-category">
        <option value="all">All Categories</option>
      </select>
      <select id="filter-time">
        <option value="all">All Time</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <ul class="history-list" id="history-list">
      <li>No expenses yet</li>
    </ul>
  </div>
</section>
    <!-- Add Expense -->
    <section class="screen" id="add-screen">
      <div class="card">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <input type="number" id="amount" placeholder="Amount" required>
          <select id="category">
            <option>ğŸ” Food</option>

            <option>ğŸ›ï¸ Shopping</option>
            <option>ğŸ“Œ Other</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- Settings -->
    <section class="screen" id="settings-screen">
      <div class="card">
        <h2>Settings</h2>

        <label for="budget-input">Monthly Budget</label>
        <input type="number" id="budget-input" placeholder="Enter budget">

        <label for="currency-input">Currency Symbol</label>
        <input type="text" id="currency-input" maxlength="3" placeholder="$">

        <button id="save-settings">Save Settings</button>
        <button id="reset-data" class="danger">Reset All Data</button>
      </div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="app-footer">

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
