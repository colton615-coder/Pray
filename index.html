<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>💰 FinTrack</h1>
  </header>

  <!-- Main Screens -->
  <main>
    <!-- Dashboard -->
    <section class="screen active" id="dashboard-screen">
      <div class="card glass">
        <h2>Dashboard</h2>
        <p class="subtitle">This week</p>
        <div class="stats">
          <div>
            <strong id="spent">$0.00</strong>
            <p>Spent</p>
          </div>
          <div>
            <strong id="remaining">$0.00</strong>
            <p>Remaining</p>
          </div>
        </div>
        <div class="circle-progress">
          <div class="circle-inner">
            <strong id="progress-spent">$0</strong>
            <p>of <span id="budget-limit">Set budget</span></p>
          </div>
        </div>
      </div>
    </section>

    <!-- History -->
    <section class="screen" id="history-screen">
      <div class="card glass">
        <h2>History</h2>
        <div class="filters">
          <select id="filter-category">
            <option value="all">All Categories</option>
          </select>
          <select id="filter-time">
            <option value="all">All Time</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
        </div>
        <ul class="history-list" id="history-list">
          <li>No transactions yet</li>
        </ul>
      </div>
    </section>

    <!-- Add Transaction -->
    <section class="screen" id="add-screen">
      <div class="card glass">
        <h2>Add Transaction</h2>
        <form id="expense-form">
          <input type="number" id="amount" placeholder="Amount" required>
          <select id="category"></select>
          <select id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- Settings -->
    <section class="screen" id="settings-screen">
      <div class="card glass">
        <h2>Settings</h2>

        <label for="budget-input">Monthly Budget</label>
        <input type="number" id="budget-input" placeholder="Enter budget">

        <label for="currency-input">Currency Symbol</label>
        <input type="text" id="currency-input" maxlength="3" placeholder="$">

        <h3 style="margin-top:1.5rem;">Categories</h3>
        <ul id="categories-list" class="categories-list"></ul>

        <form id="add-category-form">
          <input type="text" id="category-emoji" maxlength="2" placeholder="Emoji (🍔)" required>
          <input type="text" id="category-name" placeholder="Name (Food)" required>
          <button type="submit">Add Category</button>
        </form>

        <button id="save-settings">Save Settings</button>
        <button id="reset-data" class="danger">Reset All Data</button>
      </div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="app-footer">
    <a href="#" data-screen="dashboard-screen" class="active">🏠</a>
    <a href="#" data-screen="history-screen">📊</a>
    <a href="#" data-screen="add-screen">➕</a>
    <a href="#" data-screen="settings-screen">⚙️</a>
  </nav>

  <!-- App Logic -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
